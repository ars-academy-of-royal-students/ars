<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content Page</title>
    <link rel="stylesheet" href="./course.css">
</head>
<body>
    <a href="./../courses-class.html" class="back-button">‚Üê Back</a>
    <div class="banner">
        <h1>Course Content</h1>
    </div>

    <div class="container">
        <!-- Left Section: Video Player -->
        <div class="video-section">
            <div class="video-player">
                <!-- Default video player (for PC and mobile) -->
                <iframe id="videoPlayer" width="100%" height="400" src="https://www.youtube.com/embed/5OxxxK4NOYw?si=eVlFSsrGu7EZMTBR&controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>

            <!-- Action Buttons: Notes & Exam -->
            <div class="action-buttons">
                <button class="action-btn" id="notesBtn">Notes</button>
                <button class="action-btn" id="examBtn">Exam</button>
            </div>
        </div>

        <!-- Right Section: Topics -->
        <div class="topics-section">
            <h2 class="chapter-heading">Chapters</h2> <!-- Heading for Topic List -->
            <div class="topic">
                <button class="dropdown-btn">Vector <span class="dropdown-symbol">&#9660;</span></button>
                <div class="dropdown-content">
                    <button class="sub-dropdown-btn">vector-Sub-topic 1</button>
                    <button class="sub-dropdown-btn">vector-Sub-topic 2</button>
                </div>
            </div>

            <div class="topic">
                <button class="dropdown-btn">Current <span class="dropdown-symbol">&#9660;</span></button>
                <div class="dropdown-content">
                    <button class="sub-dropdown-btn">current-Sub-topic 1</button>
                    <button class="sub-dropdown-btn">current-Sub-topic 2</button>
                    <button class="sub-dropdown-btn">current-Sub-topic 3</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./course.js"></script>
    <!-- Add this JavaScript to handle the dropdown toggle on click -->
<script>
    // Function to toggle dropdown menu visibility
    function toggleDropdown(id) {
        const dropdownContent = document.getElementById(id);
        // Toggle the display between none and block
        if (dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
        } else {
            dropdownContent.style.display = "block";
        }
    }
</script>
</body>
</html>
